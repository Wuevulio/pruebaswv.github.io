<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inicio</title>
	<link rel="stylesheet" href="css/estilos.css">
	<script src="librerias/jquery-3.5.1.js"></script>
	<script>
		$(document).ready(function() {
			$("#noticia1").click(function() {
				$("#caja2").load("noticia1.html");
				return false;
			});
		});
	</script>
</head>
<body>
	<header>Funcion load()</header>
	<div id="caja">
			<h2>
				Noticias variadas
			</h2>
		<div id="caja1">
			<span>
				<a href="noticia1.html"><input type="button" value="Noticia1" name="noticia1" id="noticia1"></a>
				<a href="noticia2.html"><input type="button" value="Noticia2" name="noticia2" id="noticia2"></a>
				<a href="noticia3.html"><input type="button" value="Noticia3" name="noticia3" id="noticia3"></a>
			</span>
			<div id="caja2"></div>
		</div>
	</div>
</body>
</html>
